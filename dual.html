<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>D3 Graphic</title>
		<style type="text/css"></style>
		<script type="text/javascript" src="https://d3js.org/d3.v3.min.js"></script>
		<style>
		.select{
		position : absolute;
		left : 1100px;
		width : 75px;
	    top : 600px;}
		body { font: 12px Arial;}
 
.path { 
  stroke: steelblue;
  stroke-width: 5;
  fill: none;
}
 
.axis path,
.axis line {
	fill: none;
	stroke: grey;
	stroke-width: 2;
	shape-rendering: crispEdges;
}
.line {
  fill: none;
  stroke: steelblue;
  stroke-width: 2px;
}

div.tooltip {
  position: absolute;
  text-align: center;
  width: 60px;
  height: 28px;
  padding: 2px;
  font: 12px sans-serif;
  background: lightsteelblue;
  border: 0px;
  border-radius: 8px;
  pointer-events: none;
}


		</style>
		
<div id="area1"></div>
<div id="area2"></div>
		
	</head>
	<body>
		<h2>Dr. John Snow's map of London's 1854 cholera epidemic</h2>
		<script  type="text/javascript">
			var dataset=[];
			var lineNumbers=[];
			var datasetMap=[];
			d3.csv("streets.csv", function(data){
				for (key in data) {
					xArray=[]
					lineNumbers.push(data[key].L)
					xArray.push(data[key].L)
					xArray.push(data[key].X)
					xArray.push(data[key].Y)
					dataset.push(xArray)
				}
				for (var i=0; i<lineNumbers.length; i++){
					var temp=[];
					for (var j=i; j< (+i + +lineNumbers[i]); j++){
						temp.push(dataset[j])
					}
					if (temp.length!=0){
						datasetMap.push(temp)
					}
				}
				var w=1100;
				var h=940;
				var p=220;
				var xScale = d3.scale.linear()
								 .domain([0, d3.max(dataset, function(d) { return d[1]; })])
								 .range([p, w-p*2]);

				var yScale = d3.scale.linear()
								 .domain([0, d3.max(dataset, function(d) { return d[2]; })])
								 .range([h-260,320]);
				
				var svg = d3.select("#area1")
						.append("svg")
						.attr("width", w)
						.attr("height", h)
						.style("background-color:", "green");
				for (i in datasetMap) {
				//console.log(datasetMap[i])
				var lineFunction = d3.svg.line()
						.x(function (d) {
							return xScale(d[1]);
						})
						.y(function (d) {
							return yScale(d[2]);
						})
						.interpolate("linear");
				svg.append("path")
						.attr("d", lineFunction(datasetMap[i]))
						.style("stroke-width", 2)
						.style("stroke", "rgb(65, 112, 244)")
						.attr("fill", "none");
				}
				d3.csv("pumps.csv", function(data){
				var datasetPumps=[];	
				for (key in data){
					pArray=[]
					pArray.push(data[key].X)
					pArray.push(data[key].Y)
					datasetPumps.push(pArray)
				}
				//console.log(datasetPumps)
				svg.selectAll("circle")  
					.data(datasetPumps)
					.enter()
					.append("circle")    
					.attr("cx", function(d) {
						return xScale(d[0]);
					})
					.attr("cy", function(d) {
						return yScale(d[1]);
					})
					.attr("r", 5)
					
					
					//.attr("fill", "red")
					/*.on("mouseover", function(){
						d3.select(this)
							.attr("fill","red")})
					.on("mouseout", function(){
						d3.select(this)
							.attr("fill","black")});*/
				});
				d3.csv("deaths.age.csv", function(data){
				var datasetDeaths=[];	
				var datasetDeaths0=[]
				var	datasetDeaths1=[]
				var	datasetDeaths2=[]
				var	datasetDeaths3=[]
				var	datasetDeaths4=[]
				var	datasetDeaths5=[]
				var datasetmale = []
				var datasetfemale = []
				//var parseDate = d3.time.format("%d-%m").parse
				for (key in data){
					dArray=[]
					dArray.push(data[key].X)
					dArray.push(data[key].Y)
					dArray.push(data[key].age)
					dArray.push(data[key].sex)
					//data[key].day=Date.parse(data[key].day)
					//dArray.push(parseDate(data[key].day))
					dArray.push(data[key].day)
					datasetDeaths.push(dArray)
					
					if (data[key].age==0){
						datasetDeaths0.push(dArray)
					}
					if (data[key].age==1){
						datasetDeaths1.push(dArray)
					}
					if (data[key].age==2){
						datasetDeaths2.push(dArray)
					}
					if (data[key].age==3){
						datasetDeaths3.push(dArray)
					}
					if (data[key].age==4){
						datasetDeaths4.push(dArray)
					}
					if (data[key].age==5){
						datasetDeaths5.push(dArray)
					}
					if (data[key].sex ==0){
						datasetmale.push(dArray)
					}
					if (data[key].sex==1){
					datasetfemale.push(dArray)
					}
				}
				//console.log(datasetDeaths0)
				//console.log(datasetDeaths)
				var data = ["All", "0-10", "11-20", "21-40", "41-60", "61-80", "> 80","male","female"];
				var select = d3.select('body')
							.append('select')
							.attr('class','select')
							.on('change',onchange);
				var options = select.selectAll('option')
									.data(data)
									.enter()
									.append('option')
									.text(function (d) { return d; });
				function onchange() {
					selectValue = d3.select('select')
									.property('value')
					/*d3.select('body')
						.append('p')
						.text(selectValue + ' is the last selected option.')*/
					var deathcircle = svg.selectAll("circle")  
										.data(function(d) {
											if (selectValue=="0-10"){
												return  datasetDeaths0;
											}
											else if (selectValue=="11-20"){
												return datasetDeaths1;
											}	
											else if (selectValue=="21-40"){
												return  datasetDeaths2;
											}
											else if (selectValue=="41-60"){
												return  datasetDeaths3;
											}
											else if (selectValue=="61-80"){
												return  datasetDeaths4;
											}
											else if (selectValue=="> 80"){
												return  datasetDeaths5;
											}
											else if (selectValue=="male"){
												return  datasetmale;
											}
											else if (selectValue=="female"){
												return  datasetfemale;
											}
											else {return datasetDeaths;}
										})
						deathcircle.exit().remove();
						deathcircle.enter()
									.append("circle")    
									.attr("cx", function(d) {
										return xScale(d[0]);
										})
									.attr("cy", function(d) {
										return yScale(d[1]);
										})
									.attr("r", 3)
									.attr("fill","red")
					};
					})
	
				});
		

// set the dimensions and margins of the graph
var margin = {top: 20, right: 20, bottom: 30, left: 50},
    width = 700 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

// parse the date / time
var	parseDate = d3.time.format("%d-%b").parse;
//var parseTime = d3.timeParse("%d-%b");
var formatTime = d3.time.format("%d-%B");

// set the ranges
var	x = d3.time.scale().range([0, width]);
var	y = d3.scale.linear().range([height, 0]);
//var x = d3.scaleTime().range([0, width]);
//var y = d3.scaleLinear().range([height, 0]);

// Define the axes
var	xAxis = d3.svg.axis().scale(x)
	.orient("bottom").ticks(5);
 
var	yAxis = d3.svg.axis().scale(y)
	.orient("left").ticks(5);

// define the line
var valueline = d3.svg.line()
    .x(function(d) { return x(d.date); })
    .y(function(d) { return y(d.close); });

var div = d3.select("area2").append("div")
    .attr("class", "tooltip")
    .style("opacity", 0);

// append the svg obgect to the body of the page
// appends a 'group' element to 'svg'
// moves the 'group' element to the top left margin
var svg1 = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform",
          "translate(" + margin.left + "," + margin.top + ")");

// Get the data
d3.csv("deathdays2.csv", function(error, data) {
  if (error) throw error;

  // format the data
  data.forEach(function(d) {
      d.date = parseDate(d.date);
      d.close = +d.close;
  });

  // scale the range of the data
  x.domain(d3.extent(data, function(d) { return d.date; }));
  y.domain([0, d3.max(data, function(d) { return d.close; })]);

  // add the valueline path.
  svg1.append("path")
     .data([data])
     .attr("class", "line")
     .attr("d", valueline);

  // add the dots with tooltips
  svg1.selectAll("dot")
     .data(data)
   .enter().append("circle")
     .attr("r", 4)
     .attr("cx", function(d) { return x(d.date); })
     .attr("cy", function(d) { return y(d.close); })
     .on("mouseover", function(d) {
       div.transition()
         .duration(200)
         .style("opacity", .9);
       div.html(formatTime(d.date) + "<br/>" + d.close)
         .style("left", (d3.event.pageX) + "px")
         .style("top", (d3.event.pageY - 28) + "px");
       })
     .on("mouseout", function(d) {
       div.transition()
         .duration(500)
         .style("opacity", 0);
       });

  // add the X Axis
  svg1.append("g")
      .attr("transform", "translate(0," + height + ")")
	  .attr("class","axis")
      .call(xAxis);

  // add the Y Axis
  svg1.append("g")
	  .attr("class","axis")
      .call(yAxis)
	  .append("text")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", ".71em")
      .style("text-anchor", "end")
      .text("Number Of people died");

});

</script>

		
	</body>
</html>
