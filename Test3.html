<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>D3 Graphic</title>
		<style type="text/css"></style>
		<script type="text/javascript" src="https://d3js.org/d3.v3.min.js"></script>
	</head>
	<body>
		<h2>D3 Graphic</h2>
		<script  type="text/javascript">
			var dataset=[];
			var lineNumbers=[];
			var datasetMap=[];
			d3.csv("streets.csv", function(data){
				for (key in data) {
					xArray=[]
					lineNumbers.push(data[key].L)
					xArray.push(data[key].L)
					xArray.push(data[key].X)
					xArray.push(data[key].Y)
					dataset.push(xArray)
				}
				for (var i=0; i<lineNumbers.length; i++){
					var temp=[];
					for (var j=i; j< (+i + +lineNumbers[i]); j++){
						temp.push(dataset[j])
					}
					if (temp.length!=0){
						datasetMap.push(temp)
					}
				}
				var w=2000;
				var h=1200;
				var p=300;
				var xScale = d3.scale.linear()
								 .domain([0, d3.max(dataset, function(d) { return d[1]; })])
								 .range([p, w-p*3]);

				var yScale = d3.scale.linear()
								 .domain([0, d3.max(dataset, function(d) { return d[2]; })])
								 .range([h-p*2,p]);
	
				var svg = d3.select("body")
						.append("svg")
						.attr("width", w)
						.attr("height", h)
						.style("background:", "blue");
				/*svg.selectAll("circle")  
					.data(dataset)
					.enter()
					.append("circle")    
					.attr("cx", function(d) {
						return xScale(d[1]);
					})
					.attr("cy", function(d) {
						return yScale(d[2]);
					})
					.attr("r", 1.5);*/
				for (i in datasetMap) {
				//console.log(datasetMap[i])
				var lineFunction = d3.svg.line()
						.x(function (d) {
							return xScale(d[1]);
						})
						.y(function (d) {
							return yScale(d[2]);
						})
						.interpolate("linear");
				svg.append("path")
						.attr("d", lineFunction(datasetMap[i]))
						.style("stroke-width", 3)
						.style("stroke", "rgb(65, 229, 244)")
						.attr("fill", "none");
				}
				d3.csv("pumps.csv", function(data){
				var datasetPumps=[];	
				for (key in data){
					pArray=[]
					pArray.push(data[key].X)
					pArray.push(data[key].Y)
					datasetPumps.push(pArray)
				}
				//console.log(datasetPumps)
				svg.selectAll("rect")  
					.data(datasetPumps)
					.enter()
					.append("rect")    
					.attr("x", function(d) {
						return xScale(d[0]);
					})
					.attr("y", function(d) {
						return yScale(d[1]);
					})
					.attr("width", 7)
					.attr("height",20)
					.attr("fill","rgb(83, 66, 244)")
					/*.on("mouseover", function(){
						d3.select(this)
							.attr("fill","red")})
					.on("mouseout", function(){
						d3.select(this)
							.attr("fill","black")});*/
				});
		
				d3.csv("deathAge.csv",function(data){
				var deathAgeData = [];
				for (key in data) {
					dArray = []
					dArray.push(data[key].X)
					dArray.push(data[key].Y)
					deathAgeData.push(dArray)
				}
				//console.log(deathAgeData)
				svg.selectAll("rect")
					.data(deathAgeData)
					.enter()
					.append("rect")
					.attr("x", function(d) {
			   		return xScale(d[0]);
			   })
			   .attr("y", function(d) {
			   		return yScale(d[1]);
			   })
			   .attr("width",4)
			   .attr("height",9)
			   .attr("fill","red")
			   });
				
			});
		</script>
	</body>
</html>
